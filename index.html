  <body>
    <script src="./js/script.js"></script>
    <h1>Salary Program, with JS</h1>
    <p>Please enter your employment information:</p>
    <p>
      <form action="javascript:calculateClicked()">
        <label for="hours-worked">Number of hours worked:</label>
        <input type="number" id="hours-worked" placeholder="e.g. 40">
        <label for="unit">hrs</label><br><br>
        <label for="hourly-rate">Hourly rate:</label>
        <input type="number" id="hourly-rate" placeholder="e.g 12">
        <label for="unit">$</label><br><br>
        <input type="submit" value="Calulate">
      </form>
    </p>
    <div id="user-input">
      <div id="user-pay"></div>
      <div id="user-tax"></div>
    </div>
  </body>
